<html>
    <head>
        <link rel="shortcut icon" href="/img/favicon.ico">
        <link rel="stylesheet" href="/css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
        <title>Epam Sign In</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-5">
                    <div class="card" id="card1">
                        
                        
                        <div class="card-title" id="card_header">
                            <div class="row">
                                <div class="col-md-3 offset-2">
                                  <span class="fa fa-graduation-cap"></span></div>
                                <div class="col-md-4">
                                  <h5>Sign Up</h5></div>
                                </div>
                            
                        </div>
                        <div class="card-body">
                        <form name="myform" method="post" onsubmit="return validateform()">
                            <div class="input-icons"> 
                            <i class="fa fa-user icon"> 
                          </i> 
                            <input class="input-field" 
                                   type="text"
                                   name="name"
                                   placeholder="Name">
                           
                        </div>
                        <br>
                        <div class="input-icons"> 
                            <i class="fa fa-key icon"> 
                          </i> 
                            <input class="input-field" 
                                   type="password"
                                   name="password"
                                   placeholder="Password"> 
                        </div> 
                        <br>
                        <button type="submit" class="text-center">Sign up</button>  
                        <div class="row">
                            <div class="col-md-7">
                                <a href="#">Forgot your password?</a>
                            </div>
                            <div class="col-md-1">

                            </div>
                            <div class="col-md-4">
                                <a href="#">Register!</a>
                            </div>
                        </div>
                        <br>
                        
        <a class="btn btn-primary btn-lg btn-block active " role="button">
        <span class="text-center">facebook</span>
        </a>
        
        <a class="btn btn-danger btn-lg btn-block active " role="button">
        <span class="text-white">google</span>
        </a>
        <br>
        <a class="btn btn-success btn-lg btn-block active " role="button">
            <span class="text-white">Epam login</span>
            </a>
        
        
                        </form>
                        </div>
                        
                    
                </div>
            </div>
        </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
         <script src="/js/signup.js"></script>
    </body>
</html>
